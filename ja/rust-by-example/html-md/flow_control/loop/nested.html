<!DOCTYPE html>
<h1>Nesting and labels</h1>
<br>
<p>It's possible to <code>break</code> or <code>continue</code> outer loops when dealing with nested
loops. In these cases, the loops must be annotated with some <code>'label</code>, and the
label must be passed to the <code>break</code>/<code>continue</code> statement.</p>
<br>
<div data-lang="rust,editable"><div data-l="#![allow(unreachable_code)]"></div><div data-l=""></div><div data-l="fn main() {"></div><div data-l="    'outer: loop {"></div><div data-l="        println!(&quot;Entered the outer loop&quot;);"></div><div data-l=""></div><div data-l="        'inner: loop {"></div><div data-l="            println!(&quot;Entered the inner loop&quot;);"></div><div data-l=""></div><div data-l="#            // This would break only the inner loop"></div><div data-l="            // ">This would break only the inner loop</div><div data-l="            //break;"></div><div data-l=""></div><div data-l="#            // This breaks the outer loop"></div><div data-l="            // ">This breaks the outer loop</div><div data-l="            break 'outer;"></div><div data-l="        }"></div><div data-l=""></div><div data-l="        println!(&quot;This point will never be reached&quot;);"></div><div data-l="    }"></div><div data-l=""></div><div data-l="    println!(&quot;Exited the outer loop&quot;);"></div><div data-l="}"></div></div>
