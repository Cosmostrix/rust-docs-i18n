<!DOCTYPE html>
<h1>while</h1>
<br>
<p>The <code>while</code> keyword can be used to loop until a condition is met.</p>
<br>
<p>Let's write the infamous <a class="notranslate" href="#3fizzbuzz">FizzBuzz</a> using a <code>while</code> loop.</p>
<br>
<div data-lang="rust,editable"><div data-l="fn main() {"></div><div data-l="#    // A counter variable"></div><div data-l="    // ">A counter variable</div><div data-l="    let mut n = 1;"></div><div data-l=""></div><div data-l="#    // Loop while `n` is less than 101"></div><div data-l="    // ">Loop while <code>n</code> is less than 101</div><div data-l="    while n &lt; 101 {"></div><div data-l="        if n % 15 == 0 {"></div><div data-l="            println!(&quot;fizzbuzz&quot;);"></div><div data-l="        } else if n % 3 == 0 {"></div><div data-l="            println!(&quot;fizz&quot;);"></div><div data-l="        } else if n % 5 == 0 {"></div><div data-l="            println!(&quot;buzz&quot;);"></div><div data-l="        } else {"></div><div data-l="            println!(&quot;{}&quot;, n);"></div><div data-l="        }"></div><div data-l=""></div><div data-l="#        // Increment counter"></div><div data-l="        // ">Increment counter</div><div data-l="        n += 1;"></div><div data-l="    }"></div><div data-l="}"></div></div>
