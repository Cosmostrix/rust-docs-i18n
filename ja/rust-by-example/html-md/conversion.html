<!DOCTYPE html>
<h1>Conversion</h1>
<br>
<p>Rust addresses conversion between types by the use of <a class="notranslate" href="#4traits">traits</a>. The generic
conversions will use the <a class="notranslate" href="#4`From`">`From`</a> and <a class="notranslate" href="#4`Into`">`Into`</a> traits. However there are more
specific ones for the more common cases, in particular when converting to and
from <code>String</code>s.</p>
