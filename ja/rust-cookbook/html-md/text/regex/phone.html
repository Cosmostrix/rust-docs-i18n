<!DOCTYPE html>
<h2>Extract phone numbers from text</h2>
<br>
<p><a href="#3regex">!<a class="notranslate" href="#4regex-badge">regex-badge</a></a> <a href="#3cat-text-processing">!<a class="notranslate" href="#4cat-text-processing-badge">cat-text-processing-badge</a></a></p>
<br>
<p>Processes a string of text using <a class="notranslate" href="#4`Regex::captures_iter`">`Regex::captures_iter`</a> to capture multiple
phone numbers.  The example here is for US convention phone numbers.</p>
<br>
<div data-lang="rust"><div data-l="# #[macro_use]"></div><div data-l="# extern crate error_chain;"></div><div data-l="extern crate regex;"></div><div data-l=""></div><div data-l="use regex::Regex;"></div><div data-l="use std::fmt;"></div><div data-l="#"></div><div data-l="# error_chain!{"></div><div data-l="#     foreign_links {"></div><div data-l="#         Regex(regex::Error);"></div><div data-l="#         Io(std::io::Error);"></div><div data-l="#     }"></div><div data-l="# }"></div><div data-l=""></div><div data-l="struct PhoneNumber&lt;'a&gt; {"></div><div data-l="    area: &amp;'a str,"></div><div data-l="    exchange: &amp;'a str,"></div><div data-l="    subscriber: &amp;'a str,"></div><div data-l="}"></div><div data-l=""></div><div data-l="impl&lt;'a&gt; fmt::Display for PhoneNumber&lt;'a&gt; {"></div><div data-l="    fn fmt(&amp;self, f: &amp;mut fmt::Formatter) -&gt; fmt::Result {"></div><div data-l="        write!(f, &quot;1 ({}) {}-{}&quot;, self.area, self.exchange, self.subscriber)"></div><div data-l="    }"></div><div data-l="}"></div><div data-l=""></div><div data-l="fn run() -&gt; Result&lt;()&gt; {"></div><div data-l="    let phone_text = &quot;"></div><div data-l="    +1 505 881 9292 (v) +1 505 778 2212 (c) +1 505 881 9297 (f)"></div><div data-l="    (202) 991 9534"></div><div data-l="    Alex 5553920011"></div><div data-l="    1 (800) 233-2010"></div><div data-l="    1.299.339.1020&quot;;"></div><div data-l=""></div><div data-l="    let re = Regex::new("></div><div data-l="        r#&quot;(?x)"></div><div data-l="          (?:\+?1)?                       # Country Code Optional"></div><div data-l="          [\s\.]?"></div><div data-l="          (([2-9]\d{2})|\(([2-9]\d{2})\)) # Area Code"></div><div data-l="          [\s\.\-]?"></div><div data-l="          ([2-9]\d{2})                    # Exchange Code"></div><div data-l="          [\s\.\-]?"></div><div data-l="          (\d{4})                         # Subscriber Number&quot;#,"></div><div data-l="    )?;"></div><div data-l=""></div><div data-l="    let phone_numbers = re.captures_iter(phone_text).filter_map(|cap| {"></div><div data-l="        let groups = (cap.get(2).or(cap.get(3)), cap.get(4), cap.get(5));"></div><div data-l="        match groups {"></div><div data-l="            (Some(area), Some(ext), Some(sub)) =&gt; Some(PhoneNumber {"></div><div data-l="                area: area.as_str(),"></div><div data-l="                exchange: ext.as_str(),"></div><div data-l="                subscriber: sub.as_str(),"></div><div data-l="            }),"></div><div data-l="            _ =&gt; None,"></div><div data-l="        }"></div><div data-l="    });"></div><div data-l=""></div><div data-l="    assert_eq!("></div><div data-l="        phone_numbers.map(|m| m.to_string()).collect::&lt;Vec&lt;_&gt;&gt;(),"></div><div data-l="        vec!["></div><div data-l="            &quot;1 (505) 881-9292&quot;,"></div><div data-l="            &quot;1 (505) 778-2212&quot;,"></div><div data-l="            &quot;1 (505) 881-9297&quot;,"></div><div data-l="            &quot;1 (202) 991-9534&quot;,"></div><div data-l="            &quot;1 (555) 392-0011&quot;,"></div><div data-l="            &quot;1 (800) 233-2010&quot;,"></div><div data-l="            &quot;1 (299) 339-1020&quot;,"></div><div data-l="        ]"></div><div data-l="    );"></div><div data-l=""></div><div data-l="    Ok(())"></div><div data-l="}"></div><div data-l="#"></div><div data-l="# quick_main!(run);"></div></div>
