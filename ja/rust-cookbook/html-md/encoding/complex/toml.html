<!DOCTYPE html>
<h2>Deserialize a TOML configuration file</h2>
<br>
<p><a href="#3toml">!<a class="notranslate" href="#4toml-badge">toml-badge</a></a> <a href="#3cat-encoding">!<a class="notranslate" href="#4cat-encoding-badge">cat-encoding-badge</a></a></p>
<br>
<p>Parse some TOML into a universal <code>toml::Value</code> that is able to represent any
valid TOML data.</p>
<br>
<div data-lang="rust"><div data-l="# #[macro_use]"></div><div data-l="# extern crate error_chain;"></div><div data-l="extern crate toml;"></div><div data-l=""></div><div data-l="use toml::Value;"></div><div data-l="#"></div><div data-l="# error_chain! {"></div><div data-l="#     foreign_links {"></div><div data-l="#         Toml(toml::de::Error);"></div><div data-l="#     }"></div><div data-l="# }"></div><div data-l=""></div><div data-l="fn run() -&gt; Result&lt;()&gt; {"></div><div data-l="    let toml_content = r#&quot;"></div><div data-l="          [package]"></div><div data-l="          name = &quot;your_package&quot;"></div><div data-l="          version = &quot;0.1.0&quot;"></div><div data-l="          authors = [&quot;You! &lt;you@example.org&gt;&quot;]"></div><div data-l=""></div><div data-l="          [dependencies]"></div><div data-l="          serde = &quot;1.0&quot;"></div><div data-l="          &quot;#;"></div><div data-l=""></div><div data-l="    let package_info: Value = toml::from_str(toml_content)?;"></div><div data-l=""></div><div data-l="    assert_eq!(package_info[&quot;dependencies&quot;][&quot;serde&quot;].as_str(), Some(&quot;1.0&quot;));"></div><div data-l="    assert_eq!(package_info[&quot;package&quot;][&quot;name&quot;].as_str(),"></div><div data-l="               Some(&quot;your_package&quot;));"></div><div data-l=""></div><div data-l="    Ok(())"></div><div data-l="}"></div><div data-l="#"></div><div data-l="# quick_main!(run);"></div></div>
<br>
<p>Parse TOML into your own structs using <a class="notranslate" href="#4Serde">Serde</a>.</p>
<br>
<div data-lang="rust"><div data-l="# #[macro_use]"></div><div data-l="# extern crate error_chain;"></div><div data-l="#[macro_use]"></div><div data-l="extern crate serde_derive;"></div><div data-l="extern crate toml;"></div><div data-l=""></div><div data-l="use std::collections::HashMap;"></div><div data-l=""></div><div data-l="#[derive(Deserialize)]"></div><div data-l="struct Config {"></div><div data-l="    package: Package,"></div><div data-l="    dependencies: HashMap&lt;String, String&gt;,"></div><div data-l="}"></div><div data-l=""></div><div data-l="#[derive(Deserialize)]"></div><div data-l="struct Package {"></div><div data-l="    name: String,"></div><div data-l="    version: String,"></div><div data-l="    authors: Vec&lt;String&gt;,"></div><div data-l="}"></div><div data-l="#"></div><div data-l="# error_chain! {"></div><div data-l="#     foreign_links {"></div><div data-l="#         Toml(toml::de::Error);"></div><div data-l="#     }"></div><div data-l="# }"></div><div data-l=""></div><div data-l="fn run() -&gt; Result&lt;()&gt; {"></div><div data-l="    let toml_content = r#&quot;"></div><div data-l="          [package]"></div><div data-l="          name = &quot;your_package&quot;"></div><div data-l="          version = &quot;0.1.0&quot;"></div><div data-l="          authors = [&quot;You! &lt;you@example.org&gt;&quot;]"></div><div data-l=""></div><div data-l="          [dependencies]"></div><div data-l="          serde = &quot;1.0&quot;"></div><div data-l="          &quot;#;"></div><div data-l=""></div><div data-l="    let package_info: Config = toml::from_str(toml_content)?;"></div><div data-l=""></div><div data-l="    assert_eq!(package_info.package.name, &quot;your_package&quot;);"></div><div data-l="    assert_eq!(package_info.package.version, &quot;0.1.0&quot;);"></div><div data-l="    assert_eq!(package_info.package.authors, vec![&quot;You! &lt;you@example.org&gt;&quot;]);"></div><div data-l="    assert_eq!(package_info.dependencies[&quot;serde&quot;], &quot;1.0&quot;);"></div><div data-l=""></div><div data-l="    Ok(())"></div><div data-l="}"></div><div data-l="#"></div><div data-l="# quick_main!(run);"></div></div>
