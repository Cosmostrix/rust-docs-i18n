<!DOCTYPE html>
<h2>Serialize records to CSV using Serde</h2>
<br>
<p><a href="#3csv">!<a class="notranslate" href="#4csv-badge">csv-badge</a></a> <a href="#3serde">!<a class="notranslate" href="#4serde-badge">serde-badge</a></a> <a href="#3cat-encoding">!<a class="notranslate" href="#4cat-encoding-badge">cat-encoding-badge</a></a></p>
<br>
<p>The following example shows how to serialize custom structs as CSV records using
the <a class="notranslate" href="#4serde">serde</a> crate.</p>
<br>
<div data-lang="rust"><div data-l="# #[macro_use]"></div><div data-l="# extern crate error_chain;"></div><div data-l="extern crate csv;"></div><div data-l="#[macro_use]"></div><div data-l="extern crate serde_derive;"></div><div data-l=""></div><div data-l="use std::io;"></div><div data-l="#"></div><div data-l="# error_chain! {"></div><div data-l="#    foreign_links {"></div><div data-l="#        IOError(std::io::Error);"></div><div data-l="#        CSVError(csv::Error);"></div><div data-l="#    }"></div><div data-l="# }"></div><div data-l=""></div><div data-l="#[derive(Serialize)]"></div><div data-l="struct Record&lt;'a&gt; {"></div><div data-l="    name: &amp;'a str,"></div><div data-l="    place: &amp;'a str,"></div><div data-l="    id: u64,"></div><div data-l="}"></div><div data-l=""></div><div data-l="fn run() -&gt; Result&lt;()&gt; {"></div><div data-l="    let mut wtr = csv::Writer::from_writer(io::stdout());"></div><div data-l=""></div><div data-l="    let rec1 = Record { name: &quot;Mark&quot;, place: &quot;Melbourne&quot;, id: 56};"></div><div data-l="    let rec2 = Record { name: &quot;Ashley&quot;, place: &quot;Sydney&quot;, id: 64};"></div><div data-l="    let rec3 = Record { name: &quot;Akshat&quot;, place: &quot;Delhi&quot;, id: 98};"></div><div data-l=""></div><div data-l="    wtr.serialize(rec1)?;"></div><div data-l="    wtr.serialize(rec2)?;"></div><div data-l="    wtr.serialize(rec3)?;"></div><div data-l=""></div><div data-l="    wtr.flush()?;"></div><div data-l=""></div><div data-l="    Ok(())"></div><div data-l="}"></div><div data-l="#"></div><div data-l="# quick_main!(run);"></div></div>
