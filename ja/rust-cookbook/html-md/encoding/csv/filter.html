<!DOCTYPE html>
<h2>Filter CSV records matching a predicate</h2>
<br>
<p><a href="#3csv">!<a class="notranslate" href="#4csv-badge">csv-badge</a></a> <a href="#3cat-encoding">!<a class="notranslate" href="#4cat-encoding-badge">cat-encoding-badge</a></a></p>
<br>
<p>Returns <s>only</s> the rows from <code>data</code> with a field that matches <code>query</code>.</p>
<br>
<div data-lang="rust"><div data-l="# #[macro_use]"></div><div data-l="# extern crate error_chain;"></div><div data-l="extern crate csv;"></div><div data-l=""></div><div data-l="use std::io;"></div><div data-l="#"></div><div data-l="# error_chain!{"></div><div data-l="#     foreign_links {"></div><div data-l="#         Io(std::io::Error);"></div><div data-l="#         CsvError(csv::Error);"></div><div data-l="#     }"></div><div data-l="# }"></div><div data-l=""></div><div data-l="fn run() -&gt; Result&lt;()&gt; {"></div><div data-l="    let query = &quot;CA&quot;;"></div><div data-l="    let data = &quot;\"></div><div data-l="City,State,Population,Latitude,Longitude"></div><div data-l="Kenai,AK,7610,60.5544444,-151.2583333"></div><div data-l="Oakman,AL,,33.7133333,-87.3886111"></div><div data-l="Sandfort,AL,,32.3380556,-85.2233333"></div><div data-l="West Hollywood,CA,37031,34.0900000,-118.3608333&quot;;"></div><div data-l=""></div><div data-l="    let mut rdr = csv::ReaderBuilder::new().from_reader(data.as_bytes());"></div><div data-l="    let mut wtr = csv::Writer::from_writer(io::stdout());"></div><div data-l=""></div><div data-l="    wtr.write_record(rdr.headers()?)?;"></div><div data-l=""></div><div data-l="    for result in rdr.records() {"></div><div data-l="        let record = result?;"></div><div data-l="        if record.iter().any(|field| field == query) {"></div><div data-l="            wtr.write_record(&amp;record)?;"></div><div data-l="        }"></div><div data-l="    }"></div><div data-l=""></div><div data-l="    wtr.flush()?;"></div><div data-l="    Ok(())"></div><div data-l="}"></div><div data-l="#"></div><div data-l="# quick_main!(run);"></div></div>
