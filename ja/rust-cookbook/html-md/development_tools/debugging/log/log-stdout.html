<h2>Log to stdout instead of stderr</h2>
<br>
<p><a href="#3log">!<a class="notranslate" href="#4log-badge">log-badge</a></a> <a href="#3env_logger">!<a class="notranslate" href="#4env_logger-badge">env_logger-badge</a></a> <a href="#3cat-debugging">!<a class="notranslate" href="#4cat-debugging-badge">cat-debugging-badge</a></a></p>
<br>
<p>Creates a custom logger configuration using the <a class="notranslate" href="#4`Builder::target`">`Builder::target`</a> to set the target of the log output to <a class="notranslate" href="#4`Target::Stdout`">`Target::Stdout`</a>.</p>
<br>
