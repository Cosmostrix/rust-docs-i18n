<!DOCTYPE html>
<h2>Consume a paginated RESTful API</h2>
<br>
<p><a href="#3reqwest">!<a class="notranslate" href="#4reqwest-badge">reqwest-badge</a></a> <a href="#3serde">!<a class="notranslate" href="#4serde-badge">serde-badge</a></a> <a href="#3cat-net">!<a class="notranslate" href="#4cat-net-badge">cat-net-badge</a></a> <a href="#3cat-encoding">!<a class="notranslate" href="#4cat-encoding-badge">cat-encoding-badge</a></a></p>
<br>
<p>Wraps a paginated web API in a convenient Rust iterator. The iterator lazily
fetches the next page of results from the remote server as it arrives at the end
of each page.</p>
<br>
<div data-lang="rust,no_run"><div data-l="# #[macro_use]"></div><div data-l="# extern crate error_chain;"></div><div data-l="#[macro_use]"></div><div data-l="extern crate serde_derive;"></div><div data-l="extern crate reqwest;"></div><div data-l="#"></div><div data-l="# error_chain! {"></div><div data-l="#     foreign_links {"></div><div data-l="#         Reqwest(reqwest::Error);"></div><div data-l="#     }"></div><div data-l="# }"></div><div data-l=""></div><div data-l="#[derive(Deserialize)]"></div><div data-l="struct ApiResponse {"></div><div data-l="    dependencies: Vec&lt;Dependency&gt;,"></div><div data-l="    meta: Meta,"></div><div data-l="}"></div><div data-l=""></div><div data-l="#[derive(Deserialize)]"></div><div data-l="struct Dependency {"></div><div data-l="    crate_id: String,"></div><div data-l="}"></div><div data-l=""></div><div data-l="#[derive(Deserialize)]"></div><div data-l="struct Meta {"></div><div data-l="    total: u32,"></div><div data-l="}"></div><div data-l=""></div><div data-l="struct ReverseDependencies {"></div><div data-l="    crate_id: String,"></div><div data-l="    dependencies: &lt;Vec&lt;Dependency&gt; as IntoIterator&gt;::IntoIter,"></div><div data-l="    client: reqwest::Client,"></div><div data-l="    page: u32,"></div><div data-l="    per_page: u32,"></div><div data-l="    total: u32,"></div><div data-l="}"></div><div data-l=""></div><div data-l="impl ReverseDependencies {"></div><div data-l="    fn of(crate_id: &amp;str) -&gt; Result&lt;Self&gt; {"></div><div data-l="        Ok(ReverseDependencies {"></div><div data-l="               crate_id: crate_id.to_owned(),"></div><div data-l="               dependencies: vec![].into_iter(),"></div><div data-l="               client: reqwest::Client::new(),"></div><div data-l="               page: 0,"></div><div data-l="               per_page: 100,"></div><div data-l="               total: 0,"></div><div data-l="           })"></div><div data-l="    }"></div><div data-l=""></div><div data-l="    fn try_next(&amp;mut self) -&gt; Result&lt;Option&lt;Dependency&gt;&gt; {"></div><div data-l="        if let Some(dep) = self.dependencies.next() {"></div><div data-l="            return Ok(Some(dep));"></div><div data-l="        }"></div><div data-l=""></div><div data-l="        if self.page &gt; 0 &amp;&amp; self.page * self.per_page &gt;= self.total {"></div><div data-l="            return Ok(None);"></div><div data-l="        }"></div><div data-l=""></div><div data-l="        self.page += 1;"></div><div data-l="        let url = format!(&quot;https://crates.io/api/v1/crates/{}/reverse_dependencies?page={}&amp;per_page={}&quot;,"></div><div data-l="                          self.crate_id,"></div><div data-l="                          self.page,"></div><div data-l="                          self.per_page);"></div><div data-l=""></div><div data-l="        let response = self.client.get(&amp;url).send()?.json::&lt;ApiResponse&gt;()?;"></div><div data-l="        self.dependencies = response.dependencies.into_iter();"></div><div data-l="        self.total = response.meta.total;"></div><div data-l="        Ok(self.dependencies.next())"></div><div data-l="    }"></div><div data-l="}"></div><div data-l=""></div><div data-l="impl Iterator for ReverseDependencies {"></div><div data-l="    type Item = Result&lt;Dependency&gt;;"></div><div data-l=""></div><div data-l="    fn next(&amp;mut self) -&gt; Option&lt;Self::Item&gt; {"></div><div data-l="        match self.try_next() {"></div><div data-l="            Ok(Some(dep)) =&gt; Some(Ok(dep)),"></div><div data-l="            Ok(None) =&gt; None,"></div><div data-l="            Err(err) =&gt; Some(Err(err)),"></div><div data-l="        }"></div><div data-l="    }"></div><div data-l="}"></div><div data-l=""></div><div data-l="fn run() -&gt; Result&lt;()&gt; {"></div><div data-l="    for dep in ReverseDependencies::of(&quot;serde&quot;)? {"></div><div data-l="        println!(&quot;reverse dependency: {}&quot;, dep?.crate_id);"></div><div data-l="    }"></div><div data-l="    Ok(())"></div><div data-l="}"></div><div data-l="#"></div><div data-l="# quick_main!(run);"></div></div>
